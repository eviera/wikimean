<i ng-show="isEditMode" ng-click="addArticle()" class="material-icons md-36 circle-icon">add</i>
<article ng-repeat="article in articles">
		<article-date article="article"></article-date>
    <h1><a href="#/article/{{article._id}}">{{article.title}}</a></h1>
    <span ng-bind-html="article.content | textiler | youtuber"></span>
</article>
