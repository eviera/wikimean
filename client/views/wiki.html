<div class="container">
	<div class="col-md-2 sidebar-container">
		<sidebar></sidebar>
	</div>
	<div class="col-md-10 article-list">
		<i ng-show="isEditMode" class="material-icons md-36 circle-icon">add</i>
		<article ng-repeat="article in articles">
		    <h1><a href="#/article/{{article._id}}">{{article.title}}</a></h1>
		    <span ng-bind-html="article.content | textiler"></span>
		    <p>created: {{article.created | date : 'dd/MM/yy @ H:mm' : 'GMT-3'}} - modified: {{article.modified | date : 'dd/MM/yy @ H:mm' : 'GMT-3'}}</p>
		</article>
	</div>
</div>
