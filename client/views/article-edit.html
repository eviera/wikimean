<div class="container article-relative">
  <article>
    <input type="text" ng-model="article.title">
    <br><br>
    <textarea cols="130" rows="40" ng-model="article.content"></textarea>
    <br><br>
    <input type="submit" class="btn btn-primary" ng-click="saveArticle()" value="Save">
    <input type="submit" class="btn btn-info" ng-click="cancel()" value="Cancel">
  </article>
</div>
