<div class="container article-relative">
	<div class="col-md-2 sidebar-container">
		<sidebar></sidebar>
	</div>
	<div class="col-md-10 article-list">
    <article>
  		<i ng-show="isEditMode" ng-click="editArticle()" class="material-icons md-36 circle-icon">create</i>

	</div>
