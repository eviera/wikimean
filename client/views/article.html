<div class="container article-relative">
  <article>
    <i ng-show="isEditMode" class="material-icons md-36 circle-icon">create</i>
    <h1>{{article.title}}</h1>
    <div class="alert alert-success fade in" ng-show="alert.show">
    	{{alert.message}}
    </div>
    <!--
    <input type="submit" class="btn btn-primary" ng-click="saveArticle()" value="Save">
    <textarea cols="160" rows="40" ng-model="article.content"></textarea>
    -->
    <span ng-bind-html="article.content | textiler"></span>
    <p>created: {{article.created | date : 'dd/MM/yy @ H:mm' : 'GMT-3'}} - modified: {{article.modified | date : 'dd/MM/yy @ H:mm' : 'GMT-3'}}</p>
  </article>
</div>
